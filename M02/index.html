<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3"><h1>HTML Table Example</h1></th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td><img src="kitchen.jpg" alt="Kitchen "width="300" height="200"></td>
                    <td><h2>Meal Planner</h2></td>
                    <td><h2>Recipe Index #:</h2></td>
                 </tr>
                 <tr>
                    <th>Week starting</th>
                    <th>2/15/2018</th>
                    <th>Instructions</th>
                 </tr>
                 <tr>
                    <td><b>Day of the Week </b></td>
                    <td><b>Recipe Name</b></td>
                 </tr>
            </tbody>
           
            
        </table>
    </body>
</html>
