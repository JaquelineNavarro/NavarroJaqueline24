<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Table Example</title>
    </head>
    <body>
        <table style="background-color: black;" cellspacing="3">
            <thead>
                <tr bgcolor="white">
                    <td colspan="3" style="text-align: center;"><h1>HTML Table Example</h1></td>
                </tr>
            </thead>
            
            <tbody>
                <tr style="background-color: white;">
                    <td><img src="kitchen.jpg" alt="Kitchen" width="300" height="200"></td>
                    <td><h2>Meal Planner</h2></td>
                    <td><h2>Recipe Index #:</h2></td>
                 </tr>
                 <tr style="background-color: white;">
                    <th>Week starting</th>
                    <th>2/15/2018</th>
                    <th>Instructions</th>
                 </tr>
                 <tr style="background-color: white;">
                    <td><b>Day of the Week </b></td>
                    <td><b>Recipe Name</b></td>
                    <td rowspan="8">Add the name of the recipe under the column Recipe name</td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Monday</td>
                    <td>Spinach Feta Pizza</td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Tuesday</td>
                    <td>My New Recipe</td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Wednesday</td>
                    <td></td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Thursday</td>
                    <td></td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Friday</td>
                    <td></td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Saturday</td>
                    <td></td>
                 </tr>
                 <tr style="background-color: white;">
                    <td>Sunday</td>
                    <td></td>
                 </tr>
            </tbody>
           
            
        </table>
    </body>
</html>
