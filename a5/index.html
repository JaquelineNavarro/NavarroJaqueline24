<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href="style.css">
        <title></title>

    <body>
        <div class = "heading">
            <h1 class = "webtitle">Artifact #5</h1>
            <h2 class = "websubtitle">Create a Slideshow using Javascript</h2>
        </div>
        <div class="btn">
            <button id="playbtn" alt="start the slideshow">Play!</button>
            <button id="stopbtn" alt="start the slideshow">Stop!</button>
        </div>    
       
        <div class = "sliders">
            <div class = "list-photos">
                <div class="photo">
                    <img src = "photos/img1.JPG" alt="Falls" class="image-item">
                </div>
                <div class="photo">
                    <img src = "photos/img2.JPG" alt="Canyon" class="image-item">
                </div>
                <div class="photo">
                    <img src = "photos/img3.JPG" alt="Arizona-views" class="image-item">
                </div>
                <div class = "photo">
                    <img src = "photos/img4.JPG" alt="Oregon-road" class="image-item">
                </div>
                <div class = "photo">
                    <img src =" photos/img5.JPG" alt="Prickly-pear" class="image-item">
                </div>
            </div>
            <div class="buttons">
               <button id="prev"> < </button> 
               <button id="next"> > </button>
            </div>

                <li></li>

            </ul> -->
