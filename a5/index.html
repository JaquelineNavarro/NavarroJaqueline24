<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href="style.css">
        <title>Artifact #5</title>
    </head>
    <body>
        <div class = "heading">
            <h1 class = "webtitle">Artifact #5</h1>
            <h2 class = "websubtitle">Create a Slideshow using Javascript</h2>
            <div class="btn">
                <button id="playbtn">Play!</button>
                <button id="stopbtn">Stop!</button>
            </div> 
        </div>
        <div class = "sliders">
            <div class = "list-photos">
                <div class="photo">
                    <img src = "photos/img1.JPG" alt="Falls" class="image-item">
                    <div class="textConteiner">
                        <div class="textCaption">Shoshone Falls Park, Idaho</div>
                    </div> 
                </div>
                <div class="photo">
                    <img src = "photos/img2.JPG" alt="Canyon" class="image-item">
                    <div class="textConteiner">
                        <div class="textCaption">Horseshoe Canyon, Arizona</div>
                    </div>
                </div>
                <div class="photo">
                    <img src = "photos/img3.JPG" alt="Arizona-views" class="image-item">
                    <div class="textConteiner">
                        <div class="textCaption">In an Arizonian road</div>
                    </div>
                </div>
                <div class = "photo">
                    <img src = "photos/img4.JPG" alt="Oregon-road" class="image-item">
                    <div class="textConteiner">
                        <div class="textCaption">Susanvilla, California</div>
                    </div>
                </div>
                <div class = "photo">
                    <img src =" photos/img5.JPG" alt="Prickly-pear" class="image-item">
                    <div class="textConteiner">
                        <div class="textCaption">Prickly pear, Jalisco, Mexico</div>
                    </div>
                </div>
            </div>
            <div class="buttons">
               <button id="prev"> < </button> 
               <button id="next"> > </button>
            </div>
        </div>
        <div id="cssValidation">
            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="https://jigsaw.w3.org/css-validator/images/vcss"
                        alt="Valid CSS!" />
                </a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
