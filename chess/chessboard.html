<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/trocchi-bold-stencil" type="text/css">
        <link rel="Stylesheet" href="style.css" type="text/css">
        <title>Chessboard</title>
    </head>
    <body>
        <h1 id="title">Chessboard</h1>
        
        <div id="container">
        <div id="cheesboard">

            <div class="row"> <!-- Row 1 -->
                <div class="white"><img src="images/black-castle.png" alt="black-castle"></div>
                <div class="black"><img src="images/black-knight.png" alt="black-knight"></div>
                <div class="white"><img src="images/black-bishop.png" alt="black-bishop"></div>
                <div class="black"><img src="images/black-queen.png" alt="black-queen"></div>
                <div class="white"><img src="images/black-king.png" alt="black-king"></div>
                <div class="black"><img src="images/black-bishop.png" alt="black-bishop"></div>
                <div class="white"><img src="images/black-castle.png" alt="black-castle"></div>
                <div class="black"><img src="images/black-knight.png" alt="black-knight"></div>
                <div class="clear"></div>
             </div>
        
            <div class="row"> <!-- Row 2 -->
                <div class="black"><img src="images/black-pawn.png" alt="black-pawn"></div>
                <div class="white"><img src="images/black-pawn.png" alt="black-pawn"></div>
                <div class="black"><img src="images/black-pawn.png" alt="black-pawn"></div>

                <div class="black"><img src="images/black-pawn.png" alt="black-pawn"></div>

                <div class="white"><img src="images/black-pawn.png" alt="black-pawn"></div>
                <div class="clear"> </div>
            </div>
        
            <div class="row"> <!-- Row 3 -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="clear"> </div>
            </div>
            
            <div class="row"> <!-- Row 4 -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="clear"> </div>
            </div>
            
            <div class="row"> <!-- Row 5 -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="clear"> </div>
            </div>
            
            <div class="row"> <!-- Row 6 -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="clear"> </div>
            </div>
          
            <div class="row"> <!-- Row 7 -->
                <div class="white"><img src="images/gold-pawn.png" alt="gold-pawn"></div>
                <div class="black"><img src="images/gold-pawn.png" alt="gold-pawn"></div>
                <div class="white"><img src="images/gold-pawn.png" alt="gold-pawn"></div>
                <div class="black"><img src="images/gold-pawn.png" alt="gold-pawn"></div>
                <div class="white"><img src="images/gold-pawn.png" alt="gold-pawn"></div>

                <div class="black"><img src="images/gold-pawn.png" alt="gold-pawn"></div>
                <div class="clear"> </div>
            </div>
            
            <div class="row"> <!-- Row 8 -->
                <div class="black"><img src="images/gold-castle.png" alt="gold-castle"></div>
                <div class="white"><img src="images/gold-knight.png" alt="gold-knight"></div>
                <div class="black"><img src="images/gold-bishop.png" alt="gold-bishop"></div>
                <div class="white"><img src="images/gold-queen.png" alt="gold-queen"></div>
                <div class="black"><img src="images/gold-king.png" alt="gold-king"></div>
                <div class="white"><img src="images/gold-bishop.png" alt="gold-bishop"></div>
                <div class="black"><img src="images/gold-castle.png" alt="gold-castle"></div>
                <div class="white"><img src="images/gold-knight.png" alt="gold-knight"></div>
