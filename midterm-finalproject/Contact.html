            <form action="thankyou.html" id="myForm" onsubmit="return validateForm();">
                <h2>Contact Me</h2>
                <label class="formLabel" for="Username">Name:</label>
                <input type="text" id="name">
                <span id="nameError" class="errorMessage"></span>

                <input type="email" id="email">
                <span id="emailError" class="errorMessage"></span>
                <label class="formLabel" for="Comments">Leave your comments!</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <span id="messageError" class="errorMessage"></span>
                <button type="submit">Send</button>
            </form>
