<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Week 6 - BC - Rhombus">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Create a rhombus</title>
    </head>
    <body>
        <h1>Artifact #3 Jaqueline Navarro</h1>
        <div id="settings">
            <label class="labels">What is the size of Rhombus?</label><br>
            <input type="text" id="rHeight" value="5" size="5">
            <br>
            <label class="labels">Choose color for Even position</label><br>
            <select id="colorEven">
            <option value="#0D59E8">Blue</option>
            <option value="##B70909">Red</option>
            <option value="#F35703">Orange</option>
            </select><br>

            <label class="labels">Choose color for Odd position</label><br>
            <select id="colorOdd">
            <option value="#FF1EB1">Pink</option>
            <option value="#309512">Green</option>
            <option value="#840BC5">Purple</option>
            </select>
            <br>
            <label class="labels">Choose symbol for Rhombus</label>
            <select id="symbol">
            <option value="*">*</option>
            <option value="$">$</option>
            <option value="@">?</option>
            </select>
            <br>
            <button id="buttons"onclick="createRhombus(document.getElementById('rHeight').value,
            document.getElementById('colorEven').value,
            document.getElementById('colorOdd').value,
            document.getElementById('symbol').value);">Display Rhombus</button>
        </div>
        <div id="container">
            <div id="upLeft"></div>
            <div id="upRight"></div>
            <div class="Uppart"></div>
            <div id="downLeft"></div>
            <div id="downRight"></div>
        </div>
<!-- CALL YOUR JAVASCRIPT FILE IF YOU ARE USING A HOSTING ENVIRONMENT-->

        <script src="script.js"></script>

    </body>
</html>
